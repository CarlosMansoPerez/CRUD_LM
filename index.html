<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Aplicación CRUD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body class="Fondo">
    <div class="container FondoGris vh-100 ">
    <img class="AlinearIzq m-3" src="./images/gobiernoEspaña.png" alt="">
    <img class="AlinearDrcha m-3" src="./images/europa.jpg" alt="">
    
    <div class="row d-flex justify-content-center align-items-center">
        <div class="col-xs-12 col-md-8 col-lg-6">
        
            <form class="my-5 p-5 border border-dark"
                    action=""
                    method="post">
                <h1 class="py-3 text-center text-dark Seria">Login para<br> renovación del DNI</h1>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="identificador" name="identificador" aria-describedby="identificadorHelp"
                    placeholder="Dame tu identificador">
                    <label for="identificador" class="form-label ">Identificador <i class="bi bi-credit-card-2-front"></i> (DNI completo)</label>
                    
                </div>
                <div class="form-floating mb-3"> 
                    <input type="password" class="form-control" id="pass" name="pass" placeholder="password"
                aria-describedby="passHelp">
                <label for="pass" class="form-label">Contraseña <i class="bi bi-lock-fill"></i>: mayúsculas, minúsculas, números, car espec.</label>
                
                </div>
                <a href="./consulta.html" class="btn btn-secondary Seria">Enviar <i class="bi bi-send-fill"></i></a>
            </form>
        </div>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
