<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de inserción (Añadir un nuevo registro)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">
    
    <style>
        textarea {height:200px !important;}
    </style>
</head>
<body class="Fondo">
    <div id="wrapper" class="container FondoGris p-5">
        
        <div class="row">
            <div class="col-xs-12 col-md-8 col-lg-6 m-auto">
                <form method="post" action="..." class="border border-dark p-4">
                    <h1 class="text-center py-3 Seria text-dark">Datos de la nueva persona</h1>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="nombre" name="nombre" 
                        placeholder="Dame tu nombre" required>
                        <label for="nombreHelp" class="form-label">Nombre *</label>
                    </div>
                    <div class="mb-3">
                        <label for="apellidos" class="form-label">Apellidos *:</label>
                        <input type="text" class="form-control" id="apellidos" name="apellidos" aria-describedby="apellidosHelp" required>
                        <div id="apellidosHelp" class="form-text">Campo obligatorio</div>
                    </div>
                    <div class="mb-3">
                        <label for="codpostal" class="form-label">Código Postal *:</label>
                        <input type="number" min="29001" max="29999" class="form-control" id="codpostal" name="codpostal" aria-describedby="codpostalHelp" required> 
                        <div id="codpostalHelp" class="form-text">Campo obligatorio</div>
                    </div>
                    <div class="mb-3">
                        <label for="provincia" class="form-label">Provincia *:</label>
                        <select class="form-select" aria-label="Selecciona provincia"
                        id="provincia" name="provincia">
                            <option>--Selecciona provincia</option>
                            <option value="malaga">Málaga</option>
                            <option value="granada">Granada</option>
                            <option value="almeria">Almería</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="dni" class="form-label">DNI <i class="bi bi-credit-card-2-front"></i> </label>
                        <input type="text" maxlength="9" class="form-control" id="dni" name="dni">
                        
                    </div>

                <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="mayoredad" name="mayoredad">
                        <label class="form-check-label" for="mayoredad">Mayor de edad</label>
                </div>
                    <a href="./consulta.html" class="btn btn-secondary Seria ">Enviar <i class="bi bi-send-fill"></i></a>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
